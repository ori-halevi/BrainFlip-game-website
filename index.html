<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainFlip</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styleFonts.css" />
    <link rel="stylesheet" href="./styleForms.css" />
    <link rel="stylesheet" id="CSSTheme" href="" />
</head>
<body>
    
    <div class="background-image">

    </div>

    <div id="mainContainerDiv">

        <div id="headerDiv">

            <div id="seasonImagesContainer" class="season-images-container image-container">
                <img src="./dep/Spring.png" alt="Spring" class="season-image" data-theme="spring">
                <img src="./dep/Summer.png" alt="Summer" class="season-image" data-theme="summer">
                <img src="./dep/Autumn.png" alt="Autumn" class="season-image" data-theme="autumn">
                <img src="./dep/Winter.png" alt="Winter" class="season-image" data-theme="winter">
            </div>

            <div id="logoDiv">
                <h1 id="logo" class="logo-font" title="Reload page">
                    Brain<span class="insta-flipped">pilF</span>
                </h1>
            </div>
            

            <div id="log-out-div" class="log-out-div" title="Log out" style="display: none;">

                <img src="./dep/logout.png" alt="Image" class="logoutImage">
            </div>

        </div>
        
        
        
        

        <div id="notification" style="display:none; background-color: #f0c674; padding: 5px; border: 1px solid #d9a300;"></div>

        <div id="bodyDiv">

            <div id="welcomLogoDiv" style="cursor: pointer;" title="Press to skip">
                <h1 id="logo" class="logo-font">
                    <span style="color: white;">Welcome to</span>
                    <span id="logo-weird-space">&nbsp;</span>
                    <span>Brain</span>
                    <span class="flipped F">F</span>
                    <span class="flipped L">l</span>
                    <span class="flipped I">i</span>
                    <span class="flipped P">p</span>
                </h1>
            </div>

            <div id="allFormsDiv">

                <form action="#" id="formLogin" class="forms" style="display: none;" onsubmit="return validateLoginForm();">
            
                    <div class="formH2Div">
                        <h2>Login details</h2>
                    </div>
            
                    <div class="labelInputDiv">
                        <label for="loginUsername">Username</label>
                        <input type="text" id="loginUsername" placeholder="Enter your username">
                    </div>
            
                    <div class="labelInputDiv">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password">
            
                        <div id="forgotPasswordDiv">
                            <a href="#" id="forgotPassword">Forgot password?</a>
                        </div>
                    </div>
            
                    <input type="submit" id="loginBtn" class="submitBtn" value="Login">

                    <a href="#" id="createAccount">Create an account</a>
            
                </form>
            
                <form action="#" id="formSettings" class="forms" style="display: none;" onsubmit="return validateSettingsForm();">
            
                    <div class="formH2Div">
                        <h2>Hello <span id="usernameDisplay"></span></h2>
                    </div>
            
                    <div id="cardsAmountDiv" class="labelInputDiv">
                        <label for="cardsAmountSelect">Cards pairs amount: </label>
                        <select name="" id="cardsAmountSelect">
                            <option value="4">4</option>
                            <option value="6">6</option>
                            <option value="15">15</option>
                            <option value="26">26</option>
                            <!-- <option value="57">57</option> -->
                        </select>
                    </div>
                    <div id="difficultyDiv" class="labelInputDiv">
                        <label for="difficultySelect">Difficulty: </label>
                        <select name="" id="difficultySelect">
                            <option value="easy">easy</option>
                            <option value="medium">medium</option>
                            <option value="hard">hard</option>
                        </select>
                    </div>
                    <div id="learnEnglishToggleButtonDiv" class="labelInputDiv">
                        <label for="learnEnglishToggleSwitch" title="On the back of every pair will be a word that you need to match">Learn english mode: </label>
                        <label class="switch">
                            <input type="checkbox" id="learnEnglishToggleSwitch">
                            <span class="toggle-switch-slider"></span>
                        </label>
                    </div>
            
                    <input type="submit" id="startGameBtn" class="submitBtn" value="Start game">

                    <button id="showScoreboardBtn">Scoreboard</button>
                </form>
            
                <form action="#" id="formSignUp" class="forms" style="display: none;">
                    <div class="formH2Div">
                        <h2>Sign Up</h2>
                    </div>
            
                    <div class="labelInputDiv">
                        <label for="signUpUsername">Username</label>
                        <input type="text" id="signUpUsername" placeholder="Enter your username">
                    </div>
            
                    <div class="labelInputDiv">
                        <label for="signUpEmail">Email</label>
                        <input type="email" id="signUpEmail" placeholder="Enter your email">
                    </div>
            
                    <div class="labelInputDiv">
                        <label for="signUpPassword">Password</label>
                        <input type="password" id="signUpPassword" placeholder="Enter your password">
                    </div>
            
                    <input type="submit" id="signUpBtn" class="submitBtn" value="Sign up">
                    <a href="#" id="backToLogin">Back to Login</a>
                </form>
            
                <div id="scoreboardDiv" style="display: none;">
                    <div id="scoreboardH2Div">
                        <h2>Scoreboard</h2>
                    </div>
                    <div>
                        <ul id="scoreboardList" type="none"></ul>
                    </div>
                    <div>
                        <button id="scoreboardBackBtn">Back to menu</button>
                    </div>
                </div>
            
            </div>
            
        </div>


        <div id="footerDiv">
            
        </div>

    </div>
    <audio id="gameAudioMenuSelection" src="./dep/Music/menu-selection.mp3"></audio>
    <audio id="gameAudioTggleButtonOn" src="./dep/Music/toggle-button-on.mp3"></audio>
    <audio id="gameAudioTggleButtonOff" src="./dep/Music/toggle-button-off.mp3"></audio>
    
    <script src="app.js"></script>
    <script src="./appSettings.js"></script>
    <script src="./appLearnEnglishDictionary.js"></script>
    <script src="./appFormsValidation.js"></script>
    <script src="./appTheme.js"></script>
</body>
</html>
