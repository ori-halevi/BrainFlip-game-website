<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainFlip</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./FontsStyle.css" />
    <link rel="stylesheet" href="./FormsStyle.css" />
    <!-- <script src="exercise1.js"></script> -->
</head>
<body>
    <div id="mainContainerDiv">

        <!-- <div id="headerDiv">

            <div id="logoDiv">
                <h1 id="logo" class="logo-font">BrainFlip</h1>
            </div>

        </div> -->

        <div id="bodyDiv">

            <div id="formLoginDiv">
                <form id="formLogin" class="forms" action="#">

                    <div class="formH2Div">
                        <h2>Login details</h2>
                    </div>

                    <div class="labelInputDiv">
                        <label for="loginUsername">Username</label>
                        <input type="text" id="loginUsername" placeholder="Enter your username" >
                    </div>

                    <div class="labelInputDiv">
                        <label for="loginPassword">Password</label>
                        <input type="text" id="loginPassword"  placeholder="Enter your password" >
                        
                        <div id="forgotPasswordDiv">
                            <a href="#" id="forgotPassword">Forgot password?</a>
                        </div>
                    </div>



                    <input type="submit" id="loginBtn" class="submitBtn" value="Login">

                    <a href="#" id="createAccount">Create an account</a>


                </form>
            </div>

            <div id="formSignUpDiv" style="display: none;">
                <form id="formSignUp" action="#">
                    <p>Sign Up</p>
                    <input type="text" id="signUpUsername" placeholder="Username" >
                    <input type="text" id="signUpEmail" placeholder="Email" >
                    <input type="text" id="signUpPassword" placeholder="Password" >
                    <input type="submit" id="signUpBtn">

                    <a href="#" id="backToLogin">Back to Login</a>
                </form>
            </div>

        </div>


    </div>
    
    <script src="app.js"></script>
</body>
</html>
