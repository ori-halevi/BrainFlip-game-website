<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainFlip setting page</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../FontsStyle.css" />
    <link rel="stylesheet" href="../FormsStyle.css" />
    <!-- <script src="exercise1.js"></script> -->
</head>
<body>
    <div id="mainContainerDiv">

        <div id="headerDiv">

            <div id="logoDiv">
                <h1 id="logo" class="logo-font">BrainFlip</h1>
            </div>
        </div>

        <div id="bodyDiv">
            <!-- <div id="mascotIImageDiv"></div> -->

            <div id="formSettingsDiv">
                <form action="#" id="formSettings" class="forms">

                    <div class="formH2Div">
                        <h2>Hello <span id="usernameDisplay"></span></h2>
                    </div>

                    <div id="cardsAmountDiv" class="labelInputDiv">
                        <label for="cardsAmountSelect">Cards amount: </label>
                        <select name="" id="cardsAmountSelect">
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                    <div id="timeLimitDiv" class="labelInputDiv">
                        <label for="timeLimitSelect">Time limit: </label>
                        <select name="" id="timeLimitSelect">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                        </select>
                    </div>
                    <input type="submit" id="startGameBtn" class="submitBtn" value="Start game">

                    <button id="scoreboardBtn">Scoreboard</button>
                </form>


                <div id="scoreboardDiv" style="display: none;">
                    <div id="scoreboardH2Div">
                        <h2>Scoreboard</h2>
                    </div>
                    <div>
                        <ul id="scoreboardList" type="none" ></ul>
                    </div>
                    <div>
                        <button id="backBtn">Back to menu</button>

                    </div>
                </div>




            </div>

            <!-- <div id="topTenDiv">
                <div id="topTenParagraphDiv">
                    <p>Top 10:</p>
                </div>
                <div>
                    <ul id="topTenList" type="none" >
                        
                    </ul>
                </div>
            </div> -->

        </div>

        <div id="footerDiv">
            
        </div>

    </div>
    
    <script src="./app.js"></script>
</body>
</html>
